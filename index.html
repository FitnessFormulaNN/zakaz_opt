<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SNT Авто-заказ</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: #eceff1; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .status { padding: 10px; margin-bottom: 20px; border-radius: 4px; font-size: 0.9em; }
        .status.loading { background: #fff3cd; color: #856404; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.success { background: #d4edda; color: #155724; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #3498db; color: white; padding: 12px; text-align: left; position: sticky; top: 0; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        tr:hover { background: #f9f9f9; }
        
        input[type="number"] { width: 50px; padding: 5px; border: 1px solid #ddd; border-radius: 4px; }
        .search-box { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        
        .footer-total { position: fixed; bottom: 20px; right: 20px; background: #2c3e50; color: white; padding: 20px; border-radius: 8px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .total-price { font-size: 1.5em; color: #2ecc71; display: block; }
    </style>
</head>
<body>

<div class="container">
    <h2>Лист заказа SNT</h2>
    <div id="status" class="status loading">Поиск файла price.csv...</div>
    
    <input type="text" id="search" class="search-box" placeholder="Начните вводить название товара..." onkeyup="filterTable()">

    <table id="orderTable">
        <thead>
            <tr>
                <th>Наименование</th>
                <th>Розница</th>
                <th>Опт</th>
                <th>Кол-во</th>
                <th>Итого</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<div class="footer-total">
    <span>Итого (Опт):</span>
    <span id="grandTotal" class="total-price">0 ₽</span>
</div>

<script>
    // Имя файла в той же директории
    const CSV_FILE = 'price.csv'; 

    async function loadCSV() {
        const statusDiv = document.getElementById('status');
        try {
            const response = await fetch(CSV_FILE);
            if (!response.ok) throw new Error('Файл price.csv не найден в папке');
            
            const data = await response.text();
            renderTable(data);
            
            statusDiv.className = 'status success';
            statusDiv.innerText = 'Прайс успешно загружен автоматически';
        } catch (err) {
            statusDiv.className = 'status error';
            statusDiv.innerText = 'Ошибка: ' + err.message + '. Убедитесь, что используете локальный сервер (localhost).';
        }
    }

    function renderTable(csvText) {
        const rows = csvText.split('\n');
        const tbody = document.getElementById('tableBody');
        
        rows.forEach(line => {
            if (!line.trim()) return;
            
            // Разбивка по вашему формату (Название;Розница;Опт)
            const cols = line.split(';');
            if (cols.length < 3) return;

            const name = cols[0].replace(/"/g, '');
            const retail = cols[1];
            const wholesale = cols[2];

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${name}</td>
                <td>${retail}</td>
                <td class="wholesale-val">${wholesale}</td>
                <td><input type="number" min="0" value="0" oninput="updateRow(this)"></td>
                <td class="row-total">0</td>
            `;
            tbody.appendChild(tr);
        });
    }

    function updateRow(input) {
        const row = input.parentElement.parentElement;
        const price = parseFloat(row.querySelector('.wholesale-val').innerText);
        const qty = parseInt(input.value) || 0;
        const total = row.querySelector('.row-total');
        
        total.innerText = (price * qty).toFixed(0);
        calculateGrandTotal();
    }

    function calculateGrandTotal() {
        let grandTotal = 0;
        document.querySelectorAll('.row-total').forEach(td => {
            grandTotal += parseFloat(td.innerText);
        });
        document.getElementById('grandTotal').innerText = grandTotal.toLocaleString() + ' ₽';
    }

    function filterTable() {
        const query = document.getElementById('search').value.toLowerCase();
        const rows = document.querySelectorAll('#tableBody tr');
        
        rows.forEach(row => {
            const text = row.cells[0].innerText.toLowerCase();
            row.style.display = text.includes(query) ? '' : 'none';
        });
    }

    // Запуск при загрузке страницы
    window.onload = loadCSV;
</script>

</body>
</html>
