<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNT | Order List</title>
    <style>
        :root {
            --bg: #f4f4f7;
            --surface: #ffffff;
            --primary: #000000;
            --accent: #10b981;
            --text-main: #1a1a1a;
            --text-muted: #71717a;
            --border: #e4e4e7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 800px;
            background: var(--surface);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        header {
            position: sticky;
            top: 0;
            background: var(--surface);
            padding-bottom: 20px;
            z-index: 10;
        }

        h1 { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
        .subtitle { color: var(--text-muted); font-size: 14px; margin-bottom: 24px; }

        #search {
            width: 100%;
            padding: 14px 20px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.2s;
            background: #f9f9fb;
        }

        #search:focus {
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0,0,0,0.05);
        }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { 
            text-align: left; 
            font-size: 11px; 
            text-transform: uppercase; 
            letter-spacing: 0.05em; 
            color: var(--text-muted); 
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        td { padding: 16px 0; border-bottom: 1px solid var(--border); }

        .row-active { background-color: #f0fdf4; } /* Подсветка выбранных товаров */

        .product-name { font-weight: 500; font-size: 15px; padding-right: 15px; }
        .price-tag { white-space: nowrap; }
        .retail-price { font-size: 12px; color: var(--text-muted); text-decoration: line-through; display: block; }
        .wholesale-price { font-weight: 600; font-size: 15px; }

        input[type="number"] {
            width: 50px;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        /* Убираем стрелочки у input number */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        .total-panel {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary);
            color: white;
            padding: 20px 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: right;
        }

        .total-label { font-size: 12px; opacity: 0.7; text-transform: uppercase; margin-bottom: 4px; }
        .total-sum { font-size: 28px; font-weight: 700; color: var(--accent); }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>SNT Order Sheet</h1>
        <div class="subtitle">Выберите товары и количество для формирования заказа</div>
        <input type="text" id="search" placeholder="Поиск по названию..." onkeyup="filter()">
    </header>

    <table id="productsTable">
        <thead>
            <tr>
                <th>Товар</th>
                <th>Цена (Р/О)</th>
                <th>Кол-во</th>
                <th style="text-align: right;">Сумма</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>
</div>

<div class="total-panel">
    <div class="total-label">Сумма к оплате</div>
    <div id="grandTotal" class="total-sum">0 ₽</div>
</div>

<script>
    // 1. Автоматическая загрузка JSON
    async function loadProducts() {
        try {
            const response = await fetch('products.json');
            const data = await response.json();
            renderTable(data);
        } catch (e) {
            console.error("Ошибка загрузки:", e);
            document.querySelector('.subtitle').innerHTML = "<b style='color:red'>Файл products.json не найден</b>";
        }
    }

    // 2. Отрисовка таблицы
    function renderTable(products) {
        const container = document.getElementById('tableBody');
        container.innerHTML = products.map(p => `
            <tr>
                <td class="product-name">${p.name}</td>
                <td class="price-tag">
                    <span class="retail-price">${p.retail} ₽</span>
                    <span class="wholesale-price">${p.wholesale} ₽</span>
                </td>
                <td>
                    <input type="number" min="0" value="0" oninput="calculate(this)">
                </td>
                <td class="row-sum" style="text-align: right; font-weight: 600;">0 ₽</td>
                <td class="raw-wholesale" style="display:none">${p.wholesale}</td>
            </tr>
        `).join('');
    }

    // 3. Расчет итогов
    function calculate(input) {
        const row = input.closest('tr');
        const price = parseFloat(row.querySelector('.raw-wholesale').innerText);
        const qty = parseInt(input.value) || 0;
        
        // Подсветка строки
        if (qty > 0) row.classList.add('row-active');
        else row.classList.remove('row-active');

        // Сумма строки
        row.querySelector('.row-sum').innerText = (price * qty).toLocaleString() + ' ₽';

        // Общий итог
        let total = 0;
        document.querySelectorAll('#tableBody tr').forEach(r => {
            const p = parseFloat(r.querySelector('.raw-wholesale').innerText);
            const q = parseInt(r.querySelector('input').value) || 0;
            total += (p * q);
        });
        document.getElementById('grandTotal').innerText = total.toLocaleString() + ' ₽';
    }

    // 4. Мгновенный поиск
    function filter() {
        const query = document.getElementById('search').value.toLowerCase();
        document.querySelectorAll('#tableBody tr').forEach(row => {
            const name = row.querySelector('.product-name').innerText.toLowerCase();
            row.style.display = name.includes(query) ? '' : 'none';
        });
    }

    window.onload = loadProducts;
</script>

</body>
</html>
